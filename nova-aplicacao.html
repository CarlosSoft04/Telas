<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Aplicação - Estoque de Medicamentos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <!-- Barra Lateral -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="logo.svg" alt="Logo do Sistema" class="logo">
                <h1>Controle de Medicamentos</h1>
            </div>
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
                    </svg>
                    Visão Geral
                </a>
                <a href="medicamentos.html" class="nav-item">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                    Lista de Medicamentos
                </a>
                <a href="pacientes.html" class="nav-item">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V18h14v-1.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05.02.01.03.03.04.04 1.14.83 1.93 1.94 1.93 3.41V18h6v-1.5c0-2.33-4.67-3.5-7-3.5z"/>
                    </svg>
                    Pacientes
                </a>
                <a href="aplicacoes.html" class="nav-item active">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 10h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/>
                    </svg>
                    Controle de Aplicações
                </a>
                <a href="adicionar.html" class="nav-item">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 10h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/>
                    </svg>
                    Adicionar Medicamento
                </a>
                <a href="relatorios.html" class="nav-item">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/>
                    </svg>
                    Relatórios
                </a>
            </nav>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <header class="content-header">
                <h2>Nova Aplicação de Medicamento</h2>
                <div class="user-info">
                    <span>Olá, Administrador</span>
                    <button class="help-btn" aria-label="Ajuda">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/>
                        </svg>
                    </button>
                </div>
            </header>

            <section class="add-application-form">
                <form>
                    <div class="form-group">
                        <label for="paciente">Paciente</label>
                        <select id="paciente" name="paciente" required>
                            <option value="">Selecione um paciente</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="medicamento">Medicamento</label>
                            <select id="medicamento" name="medicamento" required>
                                <option value="">Selecione um medicamento</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="dosagem">Dosagem</label>
                            <div class="dosagem-group">
                                <input type="number" id="dosagem" name="dosagem" required min="0" step="0.5">
                                <select id="unidade" name="unidade" required>
                                    <option value="mg">mg</option>
                                    <option value="ml">ml</option>
                                    <option value="g">g</option>
                                    <option value="mcg">mcg</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="data">Data da Aplicação</label>
                            <input type="date" id="data" name="data" required>
                        </div>
                        <div class="form-group">
                            <label for="hora">Hora da Aplicação</label>
                            <input type="time" id="hora" name="hora" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="responsavel">Responsável pela Aplicação</label>
                        <input type="text" id="responsavel" name="responsavel" required>
                    </div>

                    <div class="form-group">
                        <label for="observacoes">Observações</label>
                        <textarea id="observacoes" name="observacoes" rows="4"></textarea>
                    </div>

                    <div class="form-actions">
                        <a href="aplicacoes.html" class="btn secondary">Cancelar</a>
                        <button type="submit" class="btn primary">Registrar Aplicação</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
    <script>
        console.log('Nova Aplicação page loaded');
    </script>
    <script src="js/aplicacoes.js"></script>
</body>
</html>
