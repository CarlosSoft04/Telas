<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Medicamento - Controle de Medicamentos</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <!-- Barra Lateral -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="logo.svg" alt="Logo do Sistema" class="logo">
                <h1>Controle de Medicamentos</h1>
            </div>
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
                    </svg>
                    Visão Geral
                </a>
                <a href="adicionar.html" class="nav-item active">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                    Adicionar Medicamento
                </a>
                <a href="relatorios.html" class="nav-item">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/>
                    </svg>
                    Relatórios
                </a>
            </nav>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <header class="content-header">
                <h2>Adicionar Novo Medicamento</h2>
                <button class="help-btn" aria-label="Ajuda" onclick="showHelp()">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/>
                    </svg>
                </button>
            </header>

            <div class="form-container">
                <form id="medicationForm" class="add-medication-form">
                    <div class="form-group">
                        <label for="name">Nome do Medicamento*</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="dosage">Dosagem*</label>
                            <input type="text" id="dosage" name="dosage" placeholder="Ex: 500mg" required>
                        </div>

                        <div class="form-group">
                            <label for="quantity">Quantidade*</label>
                            <input type="number" id="quantity" name="quantity" min="0" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="expiry_date">Data de Validade*</label>
                            <input type="date" id="expiry_date" name="expiry_date" required>
                        </div>

                        <div class="form-group">
                            <label for="manufacturer">Fabricante</label>
                            <input type="text" id="manufacturer" name="manufacturer">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="notes">Observações</label>
                        <textarea id="notes" name="notes" rows="4"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="secondary-btn" onclick="window.location.href='index.html'">Cancelar</button>
                        <button type="submit" class="primary-btn">Cadastrar Medicamento</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="js/adicionar.js"></script>
</body>
</html>
