<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Medicação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Registrar Medicação</h1>
        </header>

        <main>
            <div class="icon-container">
                <img src="medicine-icon.svg" alt="Ícone de Medicação" class="med-icon">
            </div>

            <form class="med-form">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="">
                </div>

                <div class="form-group">
                    <label for="quantidade">Quantidade</label>
                    <input type="text" id="quantidade" name="quantidade" placeholder="">
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" name="descricao" rows="4" placeholder=""></textarea>
                </div>

                <button type="submit" class="submit-btn">Cadastrar</button>
            </form>
        </main>
    </div>
</body>
</html>
