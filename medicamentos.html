<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Medicamentos - Estoque de Medicamentos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <!-- Barra Lateral -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="logo.svg" alt="Logo do Sistema" class="logo">
                <h1>Controle de Medicamentos</h1>
            </div>
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
                    </svg>
                    Visão Geral
                </a>
                <a href="medicamentos.html" class="nav-item active">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                    Lista de Medicamentos
                </a>
                <a href="adicionar.html" class="nav-item">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 10h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/>
                    </svg>
                    Adicionar Medicamento
                </a>
                <a href="relatorios.html" class="nav-item">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/>
                    </svg>
                    Relatórios
                </a>
            </nav>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <header class="content-header">
                <h2>Lista de Medicamentos</h2>
                <div class="user-info">
                    <span>Olá, Administrador</span>
                    <button class="help-btn" aria-label="Ajuda">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/>
                        </svg>
                    </button>
                </div>
            </header>

            <section class="medications-list">
                <div class="section-header">
                    <div class="filters">
                        <div class="search-box">
                            <input type="search" placeholder="Buscar medicamento..." aria-label="Buscar medicamento">
                            <button class="search-btn" aria-label="Buscar">
                                <svg viewBox="0 0 24 24">
                                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                                </svg>
                            </button>
                        </div>
                        <select class="filter-select">
                            <option value="">Todos os Status</option>
                            <option value="normal">Normal</option>
                            <option value="baixo">Estoque Baixo</option>
                            <option value="vencendo">Próximo ao Vencimento</option>
                        </select>
                    </div>
                    <div class="actions">
                        <button class="btn secondary" onclick="window.location.href='relatorios.html'">
                            <svg viewBox="0 0 24 24">
                                <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                            </svg>
                            Exportar Lista
                        </button>
                        <button class="btn primary" onclick="window.location.href='adicionar.html'">
                            <svg viewBox="0 0 24 24">
                                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                            </svg>
                            Novo Medicamento
                        </button>
                    </div>
                </div>

                <div class="table-container">
                    <table class="medications-table" id="tabela-medicamentos">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Dosagem</th>
                                <th>Fabricante</th>
                                <th>Lote</th>
                                <th>Quantidade</th>
                                <th>Validade</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

                <div class="pagination">
                    <button class="btn secondary" disabled>Anterior</button>
                    <span>Página 1 de 5</span>
                    <button class="btn secondary">Próxima</button>
                </div>
            </section>
        </main>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
