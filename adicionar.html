<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Medicamento - Estoque de Medicamentos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <!-- Barra Lateral -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="logo.svg" alt="Logo do Sistema" class="logo">
                <h1>Controle de Medicamentos</h1>
            </div>
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
                    </svg>
                    Visão Geral
                </a>
                <a href="medicamentos.html" class="nav-item">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                    Lista de Medicamentos
                </a>
                <a href="adicionar.html" class="nav-item active">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 10h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/>
                    </svg>
                    Adicionar Medicamento
                </a>
                <a href="relatorios.html" class="nav-item">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/>
                    </svg>
                    Relatórios
                </a>
            </nav>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <header class="content-header">
                <h2>Adicionar Novo Medicamento</h2>
                <div class="user-info">
                    <span>Olá, Administrador</span>
                    <button class="help-btn" aria-label="Ajuda">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/>
                        </svg>
                    </button>
                </div>
            </header>

            <section class="add-medication-form">
                <form onsubmit="event.preventDefault(); window.location.href='medicamentos.html';">
                    <div class="form-group">
                        <label for="nome">Nome do Medicamento</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="dosagem">Dosagem</label>
                            <input type="text" id="dosagem" name="dosagem" required>
                        </div>
                        <div class="form-group">
                            <label for="unidade">Unidade</label>
                            <select id="unidade" name="unidade" required>
                                <option value="mg">mg</option>
                                <option value="ml">ml</option>
                                <option value="g">g</option>
                                <option value="mcg">mcg</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="quantidade">Quantidade</label>
                            <input type="number" id="quantidade" name="quantidade" required>
                        </div>
                        <div class="form-group">
                            <label for="validade">Data de Validade</label>
                            <input type="date" id="validade" name="validade" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="fabricante">Fabricante</label>
                        <input type="text" id="fabricante" name="fabricante" required>
                    </div>

                    <div class="form-group">
                        <label for="lote">Número do Lote</label>
                        <input type="text" id="lote" name="lote" required>
                    </div>

                    <div class="form-group">
                        <label for="observacoes">Observações</label>
                        <textarea id="observacoes" name="observacoes" rows="4"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn secondary" onclick="window.location.href='medicamentos.html'">Cancelar</button>
                        <button type="submit" class="btn primary">Adicionar Medicamento</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
